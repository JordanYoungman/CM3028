<!DOCTYPE html>
<html>
<head>
    <title>PHP/MySQL & Google Maps Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrsWKrUWK4Bv1qhMR7WvAS7DIjoQDfz8w"
            type="text/JavaScript"></script>
    <script type="text/JavaScript">
        function load() {
            var map = new google.maps.Map(document.getElementById("map"), {
                center: new google.maps.LatLng(57.4694, -1.7812),
                zoom: 13,
                mapTypeId: 'roadmap'
            });
        }
    </script>
</head>
<body onload="load()">
<div id="map" style="width: 500px; height: 300px"></div>
</body>
</html>
